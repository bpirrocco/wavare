{% load index %}

<div class="cardbox">
    {% for idx, data in data_list %}
        <div class="card">
            <a href="#0">
                <h2>{{ data }}m</h2>
            </a>
            <div class="daily">
                <p>
                    {{ date_list|index:idx }}
                    <br>
                </p>
            </div>
        </div>
    {% endfor %}               
</div>
