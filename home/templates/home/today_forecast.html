{% load index %}

<div class="cardbox">
    {% for idx, data in data_list %}

            <a href="#0">
                <h2>{{ data }}m</h2>
            </a>
            <p>
                <!-- {% for time in time_list %} {{ time }} {% endfor %}  -->
                {{ time_of_day|index:idx }}
                <br> 
            </p>
        </div>
    {% endfor %}               
</div>
